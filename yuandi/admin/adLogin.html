let rootpath='http://localhost:8000';
$("#Luname").blur(function(){
	let zhengze = (/^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$/).test($('#Luname').val())?0:1;

	if(zhengze!=0){

	}else{
		$("#span1").html("");
	}
})
