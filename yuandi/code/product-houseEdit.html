<html>
<head>

<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />

<title>用户修改</title>
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>楼盘名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="username" name="username">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>面积：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="sex" name="sex">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="phone" name="phone">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" name="email" id="email">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>物业公司：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="pass" name="pass">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="button" id="butt" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>

<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
	var rootpath="http://localhost:8000"
	var houseId = sessionStorage.getItem("houseId");
	// console.log(userid);
	function fn(){
		$.ajax({
			type:"POST",
			url:rootpath+"/houselist/editData",
			data:{pid:houseId},
			success:function(data){
				// var data=arr.data[0];
				console.log(data,97);
				$("#username").val(data[0].housename);
				$("#sex").val(data[0].area);
				$("#phone").val(data[0].price);
				$("#email").val(data[0].addr);
				$("#pass").val(data[0].property);
			}
		})
	}
	fn()
	$("#butt").click(function(){
		var data={
			id:houseId,
			housename:$("#username").val(),
			area:$("#sex").val(),
			price:$("#phone").val(),
			addr:$("#email").val(),
			property:$("#pass").val()
		}
		$.post(rootpath+'/houselist/update2',data,function(arr){
			alert(arr);
			// window.history.back(-1)
		})
	})
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
