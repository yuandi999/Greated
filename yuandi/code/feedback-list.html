<script type="text/javascript">
// var rootpath = "localhost:8000/";
var sum=0;
let total=0;
let allPage=0;
let nowPage=1;
let power=''

//用户名cookie
var adname = sessionStorage.getItem("adname");
var content='';

//房东管理员登录验证
function nameSeach(){
	$.ajax({
		url:"user/seach",
		data:{adname},
		type:"GET",
		success:function(arr){
			power = arr[0].power
		}
	})
}
nameSeach()


/*排序*/
let style=1;
$("#desc").click(function(){
	style=1;
	row(nowPage,content,style)
})
$("#dis").click(function(){
	style=-1;
	row(nowPage,content,style)
})
/*
regex:content
*/
//模糊查询

$("#ZXseach").click(function(){
	content = $("#ZXname").val();
	console.log(content,158);
	row(nowPage,content,style)
})
/*资讯-渲染*/

var rootpath='http://localhost:8000';
//限制数量
var yu=5;
function gradeChange(){
	var objS = document.getElementById("yu");
	yu = objS.options[objS.selectedIndex].text;
	console.log(yu);
	row(nowPage,content,style)
}
//数据渲染

var targetPage=1;
function goPage(type){
  
  switch (type){
  	  case 'pre':
  	   targetPage=nowPage>1?nowPage-1:1

  	  break;
  	  case 'next':
  	  targetPage=nowPage<allPage?nowPage+1:allPage
  	
  	  break;
  	  case 'first':
  	  targetPage=1

  	  break;
  	  case 'last':
  	  targetPage=allPage
  	  break;
  }
  
  nowPage=targetPage
  row(targetPage,content,style);
}
row(nowPage,content,style)
$("#spa1").on("click","span",function(){
	var page=$(this).text();
	row(page,content,style);
	
})

function row(targetPage,content,style){
	if(power==1){
		alert("您没有权限访问")
	}
	$.ajax({
		url:rootpath+"/opinion/getData",
		data:{yu,targetPage,content,style,power},
		type:"GET",
		success:function(arr){
			console.log(arr);
			var html=``;
			var html2=``;
			var data=arr.data2;
			for(var i=0; i<data.length; i++){
				html+=`<tr class="text-c">
							<td class="del"><input type="checkbox" value="" name="" in="${data[i]._id}"></td>
							<td>${i}</td>
							<td>${data[i].username}</td>
							<td class="text-l"><s style="cursor:pointer" class="text-primary" >${data[i].opincontent}</s></td>
							<td>${data[i].pushtime}</td>
							<td class="f-14 td-manage">
								<a style="text-decoration:none" class="ml-5" onClick="article_del(this,'${data[i]._id}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
						</tr>`;
			}
			$("#body").html(html);
			sum=arr.sum;
			html2=`${sum}`;
			$("#num").html(html2);
			//分页数  yu=5
			allPage = Math.ceil(sum/yu)*1;
			var html3=``;
			for(var j=1; j<=allPage; j++){
				html3+=`<span>${j}</span>`
			}
			if(allPage==1){
				$("#foot").css("display","none")
			}else{
				$("#foot").css("display","block")
			}
			$("#spa1").html(html3);
			for(var s=0; s<allPage; s++){
				if($("#spa1 span").eq(s).html()==targetPage){
					$("#spa1 span").eq(s).addClass("ss")
				}
			}
		}
	})
}

/*模糊查询*/

$("#ZXseach").click(function(){
	content = $("#ZXname").val();
	row(nowPage,content,style)
})

/*资讯-添加*/
function article_add(url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*资讯-编辑*/
function article_edit(url,id){
	console.log(id);
	let storage=window.localStorage;
	var ids = storage.setItem('ids',id)
	location.href=rootpath+url;
	
}
/*资讯-删除*/
function article_del(obj,id){
	console.log(id);
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			data:{id},
			url: rootpath+'/opinion/delData',
			// dataType: 'json',
			success: function(data){
				console.log(data,265);
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			}
		});
	});
}

/*批量删除*/

function checked(){
	var arr=[];
	//设置一个空数组，等会被选中的就把下标存起来
	var le=$('.del input').size();
	for(var i=0;i<le;i++){
		if($('.del input').eq(i).prop('checked')){
			// console.log($('.del input').eq(i).attr("in"));
			arr.push($('.del input').eq(i).attr("in"));
		}
	}
	// console.log(arr);
	return arr;
}
function datadel(){
	var arr=checked();//被选中的行
	console.log(arr);
	var res=confirm('您确定要删除多行吗？');
	if(res){
		//删除arr下标对应的行
		$.ajax({
			type: 'POST',
			data:{arr},
			url:rootpath+'/opinion/delMore',
			dataType: 'json',
			success: function(data){
				location.reload();
				layer.msg('已删除!',{icon:1,time:1000});
			}
		});
	}
}

/*用户-编辑*/
function faceback_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
