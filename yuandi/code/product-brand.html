var rootpath = "localhost:8000/";

let total=0;

var adname = sessionStorage.getItem("adname");

//房东管理员登录验证
function nameSeach(){
	$.ajax({
		url:"user/seach",
		data:{adname},
		type:"GET",
		success:function(arr){
			// console.log(arr,137);
			if(arr[0].power==0){
				power = arr[0].power
				row(targetPage,content,style,path,name)
			}else if(arr[0].power==1){
				power = arr[0].power
				path = "houselist/getUserData2"
				name=arr[0].name
				row(targetPage,content,style,path,name)
			}

		}

	})
}
nameSeach()

/*排序*/

$("#desc").click(function(){
	style=1;
	row(nowPage,content,style,path,name)

$("#dis").click(function(){
	style=-1;

//限制数量
var yu=5;
function gradeChange(){
	var objS = document.getElementById("yu");
	yu = objS.options[objS.selectedIndex].text;
	console.log(yu);
	row(nowPage,content,style,path,name)
}

/*用户渲染*/

var targetPage=1;
function goPage(type){
  
  switch (type){
  	  case 'pre':
  	   targetPage=nowPage>1?nowPage-1:1

  	  break;
  	  case 'next':
  	  targetPage=nowPage<allPage?nowPage+1:allPage
  	
  	  break;
  	  case 'first':
  	  targetPage=1

  	  break;
  	  case 'last':
  	  targetPage=allPage
  	  break;
  }
  
  nowPage=targetPage
  row(targetPage,content,style,path,name);
}

//模糊查询
// row(nowPage,content,style,path,name)
$("#spa1").on("click","span",function(){
	var page=$(this).text();
	row(page,content,style,path,name);
	
})
function row(targetPage,content,style,path,name){
	console.log(path,name,219);
	$.ajax({
		url:path,
		data:{yu,targetPage,content,style,name},
		type:"GET",
		success:function(arr){
			var html=``;
			var html2=``;
			console.log(arr.data2,227);
			var data=arr.data2;
			for(var i=0; i<data.length; i++){
				html+=`<tr class="text-c">
					<td class="del"><input type="checkbox" value="" name="" in="${data[i]._id}"></td>
					<td>${i}</td>
					<td><i style="cursor:pointer" class="text-primary" onclick="member_show('${data[i].name}','member-show.html','10001','360','400')">${data[i].housename}</i></td>
					<td>${data[i].area}</td>
					<td>${data[i].price}</td>
					<td class="text-l">${data[i].lander}</td>
					<td>${data[i].addr}</td>
					<td>${data[i].puttime}</td>
					<td class="td-status">${data[i].property}</td>
					<td class="td-status">${data[i].status}</td>
					<td class="td-manage"></a> <a title="编辑" href="javascript:;" onclick="product_add('编辑','/product-edit.html','400','','510')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" onclick="member_del(this,'${data[i]._id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>`;
			}
			$("#body").html(html);
			sum=arr.sum;
			html2=`${sum}`;
			$("#num").html(html2);
			//分页数  yu=5
			allPage = Math.ceil(sum/yu)*1;
			var html3=``;
			for(var j=1; j<=allPage; j++){
				html3+=`<span>${j}</span>`
			}
			if(allPage==1){
				$("#foot").css("display","none")
			}else{
				$("#foot").css("display","block")
			}
			$("#spa1").html(html3);
			for(var s=0; s<allPage; s++){
				if($("#spa1 span").eq(s).html()==targetPage){
					$("#spa1 span").eq(s).addClass("ss")
				}
			}
		}
	})
}


/*批量删除*/

function checked(){
	var arr=[];
	//设置一个空数组，等会被选中的就把下标存起来
	var le=$('.del input').size();
	for(var i=0;i<le;i++){
		if($('.del input').eq(i).prop('checked')){
			// console.log($('.del input').eq(i).attr("in"));
			arr.push($('.del input').eq(i).attr("in"));
		}
	}
	// console.log(arr);
	return arr;
}
function datadel(){
	if(power==1){}
	var arr=checked();//被选中的行
	// console.log(arr);
	var res=confirm('您确定要删除多行吗？');
	if(res){
		//删除arr下标对应的行
		$.ajax({
			type: 'POST',
			data:{arr},
			url:'/houselist/delMore',
			dataType: 'json',
			success: function(data){
				location.reload();
				layer.msg('已删除!',{icon:1,time:1000});
			}
		});
	}
}

/*会员-删除*/

function member_del(obj,id){
	console.log(111);
	console.log(id,279);
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			data:{id},
			url: '/houselist/delData',
			// dataType: 'json',
			success: function(data){
				// console.log(data);
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			}
		});
	});
}

//修改
function product_add(title,url,w,h){

}
