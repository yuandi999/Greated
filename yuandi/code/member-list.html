<script type="text/javascript">
var rootpath = "localhost:8000/";
var sum=0;
let total=0;
let allPage=0;
let nowPage=1;
var content='';

/*排序*/
let style=1;
$("#desc").click(function(){
	style=1;
	row(nowPage,content,style)
})
$("#dis").click(function(){
	style=-1;
	row(nowPage,content,style)
})

//模糊查询

$("#ZXseach").click(function(){
	content = $("#ZXname").val();
	console.log(content,158);
	row(nowPage,content,style)
})

//限制数量
var yu=5;
function gradeChange(){
	var objS = document.getElementById("yu");
	yu = objS.options[objS.selectedIndex].text;
	console.log(yu);
	row(nowPage,content,style)
}

/*用户渲染*/

var targetPage=1;
function goPage(type){
  
  switch (type){
  	  case 'pre':
  	   targetPage=nowPage>1?nowPage-1:1

  	  break;
  	  case 'next':
  	  targetPage=nowPage<allPage?nowPage+1:allPage
  	
  	  break;
  	  case 'first':
  	  targetPage=1

  	  break;
  	  case 'last':
  	  targetPage=allPage
  	  break;
  }
  
  nowPage=targetPage
  row(targetPage,content,style);
}

//模糊查询
row(nowPage,content,style)
$("#spa1").on("click","span",function(){
	var page=$(this).text();
	row(page,content,style);
	
})
function row(targetPage,content,style){
	$.ajax({
		url:"member/getData",
		data:{yu,targetPage,content,style},
		type:"GET",
		success:function(arr){
			var html=``;
			var html2=``;
			// console.log(typeof(arr),arr.data2);
			var data=arr.data2;
			for(var i=0; i<data.length; i++){
				html+=`<tr class="text-c">
					<td class="del"><input type="checkbox" value="" name="" in="${data[i]._id}"></td>
					<td>${i}</td>
					<td><i style="cursor:pointer" class="text-primary" onclick="member_show('${data[i].name}','member-show.html','10001','360','400')">${data[i].name}</i></td>
					<td>${data[i].sex}</td>
					<td>${data[i].phone}</td>
					<td>${data[i].uname}</td>
					<td class="text-l">${data[i].Cart}</td>
					<td>${data[i].date}</td>
					<td class="td-status">${data[i].pass}</td>
					<td class="td-manage"></a> <a title="编辑" href="javascript:;" onclick="member_edit('编辑','member-add.html','4','','510')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" onclick="member_del(this,'${data[i]._id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>`;
			}
			$("#body").html(html);
			sum=arr.sum;
			html2=`${sum}`;
			$("#num").html(html2);
			//分页数  yu=5
			allPage = Math.ceil(sum/yu)*1;
			var html3=``;
			for(var j=1; j<=allPage; j++){
				html3+=`<span>${j}</span>`
			}
			if(allPage==1){
				$("#foot").css("display","none")
			}
			$("#spa1").html(html3);
			for(var s=0; s<allPage; s++){
				if($("#spa1 span").eq(s).html()==targetPage){
					$("#spa1 span").eq(s).addClass("ss")
				}
			}
		}
	})
}


/*批量删除*/

function checked(){
	var arr=[];
	//设置一个空数组，等会被选中的就把下标存起来
	var le=$('.del input').size();
	for(var i=0;i<le;i++){
		if($('.del input').eq(i).prop('checked')){
			// console.log($('.del input').eq(i).attr("in"));
			arr.push($('.del input').eq(i).attr("in"));
		}
	}
	// console.log(arr);
	return arr;
}
function datadel(){
	var arr=checked();//被选中的行
	console.log(arr);
	var res=confirm('您确定要删除多行吗？');
	if(res){
		//删除arr下标对应的行
		$.ajax({
			type: 'POST',
			data:{arr},
			url:'/member/delMore',
			dataType: 'json',
			success: function(data){
				location.reload();
				layer.msg('已删除!',{icon:1,time:1000});
			}
		});
	}
}

/*会员-删除*/

function member_del(obj,id){
	console.log(111);
	console.log(id,279);
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			data:{id},
			url: '/member/delData',
			// dataType: 'json',
			success: function(data){
				// console.log(data);
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			}
		});
	});
}

/*用户-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*用户-查看*/
function member_show(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*用户-停用*/
function member_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
				$(obj).remove();
				layer.msg('已停用!',{icon: 5,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*用户-启用*/
function member_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
				$(obj).remove();
				layer.msg('已启用!',{icon: 6,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}
/*用户-编辑*/
function member_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*密码-修改*/
function change_password(title,url,id,w,h){
	layer_show(title,url,w,h);	
}

</script>
