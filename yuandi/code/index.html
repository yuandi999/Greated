//用户名cookie
var adname = sessionStorage.getItem("adname");
var content='';
let power=''
//房东管理员登录验证
function nameSeach(){
	$.ajax({
		url:"user/seach",
		data:{adname},
		type:"GET",
		success:function(arr){
			power = arr[0].power;
			login();
		}
	})
}
nameSeach()

/*用户名传值*/
	// console.log(Luname,181);
	$("#guanli").html(adname)
	if(adname==undefined){
	alert("请先登录")
	location.href="adLogin.html"
}
function login(){
	if(power==1){
		$("#power").html("租赁者")
	}
	else if(power==0){
		$("#power").html("管理员")
	}
}

	$("#out").click(function(){
		localStorage.removeItem('adname')
		$("#guanli").html("admin")
		location.href="adLogin.html";
	})
	$("#out1").click(function(){
		localStorage.removeItem('adname')
		$("#guanli").html("admin")
		location.href="adLogin.html";
	})


/*个人信息*/

	layer.open({

		area: ['300px','200px'],
		fix: false, //不固定

		shade:0.4,

		content: '<div>管理员信息</div>'
	});
}

/*资讯-添加*/
function article_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-添加*/

}
/*产品-添加*/
